<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=l">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        body {
          background-image: url('{% static "images/white_crumpled_paper.jpg" %}');
          background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid р-1 bg-primary text-white text-center">
        <div class="row">
            <div class="col-2 text-start">
                <img src=" {% static 'images/logo2.jpg' %} " width="120" height="100">
            </div>
            <div class="col-8 p-3">
                <h1>Интересные статьи</h1>
            </div>
            <div class='col-2'></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-center text-primary fs-1 fw-bold">
            <div>
                {% block header %}
                {% endblock header %}
            </div>
        </div>
        <div class="row p-4"></div>
        <div class="row text-start text-body">
            <div class="col-2"></div>
            <div class="col-10">
                <div class="row text-center">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>
    <div class="row p-4"></div>
    <div class="container-fluid p-2">
        <div class="row bg-primary p-1 text-start text-white lh-1">
            {% block footer %}
                <p>Footer</p>
            {% endblock footer %}
        </div>
    </div>
</body>
</html>
